<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Kerja Sayang!</title>
    <style>
        /* Background animasi berubah warna */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 24px;
            animation: bgColorChange 10s infinite alternate;
        }
        
        @keyframes bgColorChange {
            0% { background-color: #ff4d4d; }
            50% { background-color: #ffb84d; }
            100% { background-color: #ff4da6; }
        }

        /* Teks berkedip & melayang */
        .animated-text {
            font-size: 50px;
            font-weight: bold;
            animation: blink 1s infinite alternate, float 3s ease-in-out infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Style tombol putar ulang musik */
        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* Confetti/kembang api */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Efek Confetti -->
    <canvas id="confetti"></canvas>

    <!-- Teks utama -->
    <div>
        <h1 class="animated-text">Semangat Kerja Sayang! ðŸ’–</h1>
        <p>im always suport u beib! Jangan lupa istirahat ya! ðŸ˜˜</p>

        <!-- Musik otomatis diputar -->
        <audio id="bg-music" autoplay loop>
            <source src="https://www.mboxdrive.com/lovememories.mp3" type="audio/mp3">
        </audio>

        <!-- Efek suara confetti -->
        <audio id="confetti-sound">
            <source src="https://www.mboxdrive.com/confetti.mp3" type="audio/mp3">
        </audio>
        
        <!-- Tombol untuk memutar ulang musik -->
        <button class="music-button" onclick="playMusic()">Putar Musik ðŸŽµ</button>
    </div>

    <script>
        // Fungsi untuk memutar ulang musik
        function playMusic() {
            document.getElementById("bg-music").play();
        }

        // Efek confetti/kembang api
        let canvas = document.getElementById("confetti");
        let ctx = canvas.getContext("2d");
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 5,
                    speedY: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`
                });
            }
            document.getElementById("confetti-sound").play(); // Efek suara saat confetti muncul
        }
        createConfetti();

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                particle.y += particle.speedY;
                if (particle.y > canvas.height) particle.y = 0;
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>
</html>
